<view title="new task">
    <content>
	<div id="task-block" ng-app="task">
            
            <button id="save" class="button icon ion-archive"
                    href ng-href="/tasks/{{task.id}}"
                    ng-click="saveTask()"/>
            <button id="cancel" class="button icon ion-close-round"
                    href ng-href="/"
                    ng-click="cancelTask()"/>
            
            <div id="task-details">
		<form class="simple-form" novalidate>
                    <label class="item item-input">
                        <span class="input-label">Name</span>
                            <input id="name" type="text" class="form-control"
                                   placeholder="Name"
                                   ng-model="task.name" required/>
                    </label>
                    <br/>
                    <label class="item item-input">
                        <span class="input-label">Description</span>
                            <input id="description" type="text" class="form-control"
                                   placeholder="Description"
                                   ng-model="task.description" required/>
                    </label>
                    <br/>
                    <label class="item item-input item-select">
                        <span class="input-label">Context</span>
			<select id="context-select"
                                ng-model="task.context" ng-options="context.name for context in contexts">
                            <option id="default" value="" selected>
                                -- choose context --
                            </option>
                        </select>
                    </label>
                    <br/>
                    <label class="item item-input">
                        <span class="input-label">Due date</span>
			<input id="due-date" type="date" class="form-control"
                               placeholder="yyyy-MM-dd"
                               ng-model="task.dueDate"/>
                    </label>
                    <br/>
                    <label class="item item-input">
                        <span class="input-label">Duration (in minutes)</span>
			<input id="duration" type="number" class="form-control"
                               placeholder="Duration"
                               ng-model="task.description"/>
                    </label>
                    <br/>
                    <label class="item item-input">
                        <span class="input-label">Priority</span>
			<input id="priority" type="hidden" ng-model="task.priority"/>
                        <div class="range">
                            <i class="icon ion-ios7-star-outline"/>
                            <input type="range" name="priority"
                                   min="0" max="3" value="0"
                                   ng-model="task.priority"/>
                            <i class="icon ion-ios7-star"/>
                        </div>
                    </label>
                    <br/>
                    <label class="item item-input">
                        <span class="input-label">Label</span>
			<input id="label" type="text" class="form-control"
                               placeholder="Label"
                               ng-model="task.label"/>
                    </label>
                    <br/>
                </form>
            </div>
	</div>
    </content>
 </view>
