<view title="HomePage">
    <content has-header="false">
        <section id="content">
            <div id="banner">
                <h1 id="app-name">ForgetMeNot</h1>
            </div>

            <div id="main-content">
                <div class="menu-item" id="notifications">
                    <h2 class="section-name" id="notifications-name">Notifications</h2>
                    Blablabla ceci sont des notifications.
                </div>
                <div class="menu-item" id="tasks">
                    <h2 class="section-name" id="tasks-name">Tâches</h2>
                    <button class="button button-item" id="add-task-button">Ajouter une tâche</button>
                    <button class="button button-item" id="consult-task-button">Consulter une tâche</button>
                </div>
                <div class="menu-item" id="contexts">
                    <h2 class="section-name" id="contexts-name">Contextes</h2>
                    <button class="button button-item" id="add-context-button">Ajouter un contexte</button>
                    <button class="button button-item" id="consul-context-button">Consuler les contextes</button>
                </div>
                <div class="menu-item" id="settings">
                    <h2 class="section-name" id="settings-name">Paramètres</h2>
                    <button class="button button-item" id="access-settings-button">Accéder aux réglages</button>
                </div>
            </div>
        </section>
    </content>
</view>
