<ion-item class="item-accordion item-icon-left item-button-right" ng-repeat="task in tasks" ng-href="#/tasks/{{task.task_id}}">
    <div class="icon ion-ios7-star" ng-class="getPriorityClass({{task.priority}})">
    </div>
    {{task.name}}

    <div class="buttons">
        <a class="button button-clear button-dark" ng-href="#/tasks/{{task.task_id}}/edit">
            <i class="icon ion-edit"></i>
        </a>
        <a class="button button-clear button-dark" ng-click="showConfirm({{task}})">
            <i class="icon ion-trash-a"></i>
        </a>    
    </div>
</ion-item>
