<ion-view title="Tâches" ng-app="forget-me-not">
    <ion-content class="has-header padding">
        <ion-list>            
            <a class="item item-icon-left item-button-right">
                <i class="icon ion-ios7-star"></i>
                Faire un gâteau
                <div class="buttons">
                    <button class="button button-clear button-dark" ng-href="#">
                        <i class="icon ion-edit"></i>
                    </button>
                    <button class="button button-clear button-dark" ng-controller="popupController" ng-click="showConfirm()">
                        <i class="icon ion-trash-a"></i>
                    </button>    
                </div>
            </a>
            <a class="item item-icon-left item-button-right">
                <i class="icon ion-ios7-star"></i>
                Relire mes leçons
                <div class="buttons">
                    <button class="button button-clear button-dark">
                        <i class="icon ion-edit"></i>
                    </button>
                    <button class="button button-clear button-dark" ng-controller="popupController" ng-click="showConfirm()">
                        <i class="icon ion-trash-a"></i>
                    </button>    
                </div>
            </a>
            <a class="item item-icon-left item-button-right">
                <i class="icon ion-ios7-star"></i>
                Aller au cinéma
                <div class="buttons">
                    <button class="button button-clear button-dark">
                        <i class="icon ion-edit"></i>
                    </button>
                    <button class="button button-clear button-dark" ng-controller="popupController" ng-click="showConfirm()">
                        <i class="icon ion-trash-a"></i>
                    </button>    
                </div>
            </a>
            <a class="item item-icon-left item-button-right">
                <i class="icon ion-ios7-star"></i>
                Prendre un bain !
                <div class="buttons">
                    <button class="button button-clear button-dark">
                        <i class="icon ion-edit"></i>
                    </button>
                    <button class="button button-clear button-dark" ng-controller="popupController" ng-click="showConfirm()">
                        <i class="icon ion-trash-a"></i>
                    </button>    
                </div>
            </a>
        </ion-list>
    </ion-content>
</ion-view>
