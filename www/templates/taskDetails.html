<ion-view title="Task Details" ng-app="forget-me-not">      
    <ion-content class="has-header padding">
        <div class="card">
            <a class="item item-icon-left item-button-right" ng-href="#/tasks/{{task.id}}">
                <div ng-switch="{{task.priority}}">
                    <i ng-switch-when=1 class="icon ion-ios7-star calm"></i>
                    <i ng-switch-when=2 class="icon ion-ios7-star energized"></i>
                    <i ng-switch-when=3 class="icon ion-ios7-star assertive"></i>
                    <i ng-switch-default class="icon ion-ios7-star stable"></i>
                </div>
                {{task.name}}
                
                <ul class="list">
                    <li class="item">
                        <span>Description</span>
                    </li>
                    <li class="item">
                        <span>Context</span>
                        <div class="item" id="map-canvas" style="width:100%;height:380px;" ng-show="geolocationUsed"></div>
                        <div class="item" ng-show="addressUsed"> 
                            <span>Address</span>
                            {{task.context}}
                        </div>
                    </li>
                    <li class="item">
                        <span>Due date</span>
                    </li>
                    <li class="item">
                        <span>Duration</span>
                    </li>
                    <li class="item">
                        <span>Label</span>
                    </li>    
                </ul>
        </div>
    </ion-content>
</ion-view>
