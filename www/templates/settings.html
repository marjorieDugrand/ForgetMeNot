<ion-view title="Paramètres" ng-app="forget-me-not">      

    <ion-content class="has-header padding">
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Username</span>
                <input type="text" placeholder="Annabelle"
                       ng-model="user.username">
            </label>

            <div class="item item-toggle">
                Géolocalisation
                <label class="toggle toggle-dark">
                    <input type="checkbox" ng-checked="{{user.geolocalization}}">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </div>

            <label class="item item-input item-select">
                <div class="input-label">
                    Language
                </div>
                <select id="language-select" ng-model="user.language"
                        ng-options="language for language in languages">
                </select>
            </label>
        </div>
    </ion-content>
</ion-view>
