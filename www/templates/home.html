<ion-view title="HomePage" has-header="false" ng-app="forget-me-not">
    <ion-content has-header="false" ng-class="{'has-footer': showContextFooter}">

        <section id="content">
            <div id="banner">
                <h1 id="app-name">ForgetMeNot</h1>
            </div>

            <div id="main-content">
                <div class="menu-item" id="notifications">
                    <h2 class="section-name" id="notifications">Notifications</h2>
                    Blablabla these are notifications.
                </div>
                <div class="menu-item" id="tasks">
                    <h2 class="section-name" id="tasks-name"> Tasks </h2>
                    <a class="button button-stable button-block icon icon-right ion-chevron-right"
                       id="add-task-button" ng-href="#/new_task">
                        Add a task
                    </a>
                    <a class="button button-stable button-block icon icon-right ion-chevron-right"
                       ng-href="#/tasks">
                        Consult tasks
                    </a>
                </div>
                <div class="menu-item" id="contexts">
                    <h2 class="section-name" id="contexts-name">Contexts</h2>
                    <a class="button button-block button-stable icon icon-right ion-chevron-right"
                       id="add-context-button" ng-href="#/new_context">
                        Add a context
                    </a>
                    <a class="button button-block button-stable icon icon-right ion-chevron-right"
                       id="consult-context-button" ng-href="#/contexts">
                        Consult contexts
                    </a>
                </div>
                <div class="menu-item" id="settings">
                    <h2 class="section-name" id="settings-name">Settings</h2>
                    <a class="button button-stable button-block icon icon-right ion-chevron-right"
                       id="access-settings-button" ng-href="#/settings">
                        Go to settings
                    </a>
                </div>
            </div>
        </section>
    </ion-content>
</ion-view>
