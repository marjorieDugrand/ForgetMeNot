<ion-view title="Nouveau contexte" ng-app="forget-me-not">      
    <ion-content class="has-header padding">
        <div class="button-bar">
            <button id="save" class="button icon ion-archive"
                    ng-href="#/contexts/{{context.id}}"
                    ng-click="saveContext()"></button>
            <button id="cancel" class="button button-assertive icon ion-close-round"
                    ng-href="#/"
                    ng-click="cancelContext()"></button>
        </div>

        <div class="list">
            <label class="item item-input">
                <span class="input-label">Name</span>
                <input type="text" class="form-control" placeholder="Nom"
                       ng-model="context.name"/>
            </label>
            <div class="item item-checkbox">
                <label class="checkbox">
                    <input type="checkbox" ng-model="addchecked" ng-change="addressChoiceChange()"/>
                </label>
                Locate with an address
            </div>

            <label class="item item-input" ng-show="addressUsed()">
                <span class="input-label">Address</span>
                <input type="text" class="form-control" placeholder="Address">
            </label>

            <div class="item item-checkbox">
                <label class="checkbox">
                    <input type="checkbox" ng-model="addchecked"
                           ng-change="geolocationChoiceChange()"
                           ng-true-value="false"/>
                </label>
                DÃ©tecter ma localisation actuelle
            </div>
            <div class="card" ng-show="geolocationUsed()">
                <span>{{getGeolocationMessage()}}</span>
            </div>
            <!--
                        <div class="item" ng-controller="mapController">
                            <div class="map" id="map" width="425" height="350">
                            </div>
                        </div>
            -->
        </div>
    </ion-content>
</ion-view>
