<ion-view title="Context Details">      
    <ion-content class="has-header padding">
        <div class="card" ng-show="showContext">
            <div class="item item-divider">
                {{context.name}}           
            </div>
            <div class="item item-text-wrap row" ng-show="hasAddress()"> 
                <span class="col col-10">Address</span>
                    {{context.location}}
            </div>
            <div class="item item-text-wrap row">
                <span class="col col-10">Location</span>                
                <div class="item" id="map-canvas" style="width:100%;height:380px;"></div> 
            </div>
        </div>
        <div class="card" ng-hide="showContext">
            <span> ERROR - This context is not available </span>
        </div>
    </ion-content>
</ion-view>
