<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Tasks Manager</title>

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->
    </head>
   
    <body ng-app="forget-me-not" ng-controller="fmnController">
  
        <ion-nav-view animation="slide-left-right"></ion-nav-view>
        
        <header ng-hide="isWelcomePage()" id="user-header" class="bar bar-header bar-energized">
            <img id="logo" src="img/logo_small.jpg"/>
            <h1 id="username" class="title"> {{user.username}} </h1>
            <a class="button icon-left ion-home" href ng-href="#/"/>
            <a class="button icon ion-gear-a" href ng-href="#/settings"/>
        </header>
 
        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <!-- your app's js -->
        <script src="js/task.js"></script>
        <script src="js/app.js"></script>
        
         
        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>
        
    </body>
</html>
